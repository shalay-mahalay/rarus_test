<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
          <div class="topic-text">Отправьте нам сообщение</div>
          <p>
            Если у вас есть какие-то вопросы или предложения по сотрудничеству -
            заполните форму ниже
          </p>
          
          <form action="send_mail.php" name="form" method="POST">
            <div class="input-box">
              <input
                type="text"
                placeholder="Ваши Ф.И.О"
                name="fio"
                id="fio"
                data-reg="^[а-яА-ЯёЁa-zA-Z]+ [а-яА-ЯёЁa-zA-Z]+ ?[а-яА-ЯёЁa-zA-Z]+$"
              />
              <label for="fio">Фамилия, Имя, опционально Отчество</label>
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите телефон"
                name="phone"
                id="phone"
                data-reg="(^((\+7|7|8)+([0-9]){10})$)"
              />
              <label for="phone">В формате: 88000000000 или 78000000000</label>
            </div>
            <div class="input-box">
              <input
                type="text"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="(^$)|(^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$)"
              />
              <label for="email">В формате: your-name@email.com</label>
            </div>

            <div class="input-box">
              <input
                type="text"
                placeholder="Введите адрес"
                name="address"
              />
            </div>



            <div class="input-box message-box">
              <textarea placeholder="Сообщение" name="message"></textarea>
            </div>
            <div class="footer-box">
              <input type="file" name="file" value="Загрузить файл">
              <input type="submit" id="button" value="Отправить">
            </div>
          </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fce9a50d02.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
